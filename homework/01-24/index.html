<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript Work</title>

        <script>
            var startingNum = 1;
            function increment() {
                document.getElementById("myNum").innerHTML ++;
            }
        </script>
    </head>

    <body>
        <p><a href="../../">Return to Homepage</a></p>
        <button type="button" onclick="increment();">Very basic Cookie Clicker</button>
        <h1 id="myNum"> 0 </h1>
    </body>
</html>
